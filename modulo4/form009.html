<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario</h1>

    <form action="cadastro.php">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="nume" id="inum" min="0" max="10" value="5" oninput="numf.innerHTML = Number(inum.value)">
            <output id="numf">5</output>
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
