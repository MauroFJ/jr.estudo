<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro.php">
        <p>
            <label for="nasc">Data de nascimento:</label>
            <input type="number" name="nascimento" id="nasc" min="1900" max="2023" oninput="calcidade()">
        </p>

        <p>
            <label for="idade">Sua idade Ã© </label>
            <output id="idade">0</output> anos
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(nasc.value)
        }
    </script>
</body>
</html>
