<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="Cadastro.php" method="get">

        <p>
            <label for="iest">
                <select name="estado" id="iest">
                    <option value="" selected>----Escolha seu estado----</option>
                    <option value="MG"> Minas Gerais</option>
                    <option value="CE" >Ceará</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="AM">Amazonas</option>
                    <option value="SC"> Santa catarina</option>
                </select>
            </label>
        </p>

        <p>
            <label for="idpro">
                Profissão:
            </label>
                <input type="text" name="profissao" id="idpro" list="list">
                <datalist id="list">
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                    <option>Engenheiro</option>
                    <option>Tecnico</option>
                    <option>Desempregado</option>
                    <option>Estudante</option>
                </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
