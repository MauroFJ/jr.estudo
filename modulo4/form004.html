<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
</head>
<body>
    <h1>Formulario</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iemail">
                    E-mail:
                  <input type="email" name="email" id="iemail" placeholder="E-mail" required autocomplete="email">
                </label>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required pattern="^[0-9]{2} [0-9]{2} [0-9]{4,5}-[0-9]{4}$" placeholder="xx xx xxxx-xxxx">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="number" name="senha" id="isenha" placeholder="Senha" minlength="8" required autocomplete="current-password">
            </p>
    </fieldset>


        <input type="submit" value="Confirmar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
